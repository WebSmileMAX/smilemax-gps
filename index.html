<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPS 기반 내 위치 및 시간 정보</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f7f6;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            max-width: 600px;
            width: 100%;
            text-align: center;
        }
        h1 {
            color: #2c3e50;
            margin-bottom: 25px;
            font-size: 2em;
        }
        p {
            font-size: 1.1em;
            line-height: 1.6;
            color: #555;
            margin-bottom: 20px;
        }
        button {
            background-color: #3498db;
            color: white;
            padding: 14px 25px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.1em;
            font-weight: bold;
            transition: background-color 0.3s ease;
            box-shadow: 0 4px 10px rgba(52, 152, 219, 0.3);
        }
        button:hover {
            background-color: #2980b9;
        }
        .info-box {
            background-color: #ecf0f1;
            padding: 25px;
            margin-top: 30px;
            border-radius: 8px;
            border: 1px solid #dde1e5;
            text-align: left;
        }
        .info-box p {
            margin: 10px 0;
            font-size: 1.15em;
            color: #444;
        }
        .info-box span {
            font-weight: bold;
            color: #007bff;
        }
        #status {
            margin-top: 20px;
            font-weight: bold;
            color: #e74c3c;
            min-height: 20px; /* Ensures space even when empty */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>내 현재 위치<br>시간 정보</h1>
        <p>아래 버튼을 클릭하여 스마트폰의 GPS 기반 위치 정보와 현재 시각을 확인합니다.</p>
        <p>대회 출사 진행 전 해당 페이지 카메로 확인<br>https://smilemax.tistory.com/2887</p>

        <button id="getLocationButton">내 위치 정보 가져오기</button>
        <div id="status"></div>

        <div class="info-box">
            <p>위도: <span id="latitude">N/A</span></p>
            <p>경도: <span id="longitude">N/A</span></p>
            <p>오차(미터): <span id="accuracy">N/A</span></p>
            <p>현재 시간대: <span id="localTimeZone">정보 확인 중...</span></p>
            <p>현지 시각: <span id="localTime">정보 확인 중...</span></p>
        </div>
    </div>

    <script>
        let timeIntervalId = null;

        function updateLocalTime() {
            const now = new Date();
            const options = {
                year: 'numeric', month: '2-digit', day: '2-digit',
                hour: '2-digit', minute: '2-digit', second: '2-digit',
                hour12: false
            };
            const localTimeFormatted = now.toLocaleString('ko-KR', options);
            document.getElementById('localTime').innerText = localTimeFormatted;
        }
        
        document.getElementById('getLocationButton').addEventListener('click', function() {
            document.getElementById('status').innerText = '위치 정보를 요청 중입니다... (브라우저 팝업 확인)';
            document.getElementById('latitude').innerText = '가져오는 중...';
            document.getElementById('longitude').innerText = '가져오는 중...';
            document.getElementById('accuracy').innerText = '가져오는 중...';
            document.getElementById('localTimeZone').innerText = '정보 확인 중...';
            document.getElementById('localTime').innerText = '정보 확인 중...';

            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    function(position) {
                        const lat = position.coords.latitude;
                        const lon = position.coords.longitude;
                        const accuracy = position.coords.accuracy;

                        document.getElementById('latitude').innerText = lat.toFixed(6);
                        document.getElementById('longitude').innerText = lon.toFixed(6);
                        document.getElementById('accuracy').innerText = `${accuracy.toFixed(2)}`;

                        // 시간대 정보 표시
                        const timeZone = Intl.DateTimeFormat().resolvedOptions().timeZone;
                        document.getElementById('localTimeZone').innerText = timeZone;
                        
                        // 기존 타이머 중복 방지
                        if (timeIntervalId !== null) {
                            clearInterval(timeIntervalId);
                        }
                        
                        // 현지 시각 실시간 업데이트 시작
                        updateLocalTime(); // 최초 1회 실행
                        timeIntervalId = setInterval(updateLocalTime, 1000); // 1초마다 시간 갱신

                        // 현지 시각 포맷팅 (YYYY-MM-DD HH:MM:SS)
                        const options = {
                            year: 'numeric', month: '2-digit', day: '2-digit',
                            hour: '2-digit', minute: '2-digit', second: '2-digit',
                            hour12: false // 24시간 형식
                        };
                        const localTimeFormatted = now.toLocaleString('ko-KR', options);
                        document.getElementById('localTime').innerText = localTimeFormatted;

                        document.getElementById('status').innerText = '모든 정보 확인 완료!';
                        document.getElementById('status').style.color = '#27ae60'; // 성공 시 초록색

                    },
                    function(error) { // Geolocation API 에러 콜백
                        let errorMessage = '';

                        // 오류 발생 시 타이머 중지
                        if (timeIntervalId !== null) {
                            clearInterval(timeIntervalId);
                            timeIntervalId = null;
                        }
                        
                        switch(error.code) {
                            case error.PERMISSION_DENIED:
                                errorMessage = "위치 정보 접근이 거부되었습니다. 브라우저 설정에서 허용해주세요.";
                                break;
                            case error.POSITION_UNAVAILABLE:
                                errorMessage = "위치 정보를 사용할 수 없습니다. (위성 신호 등 문제)";
                                break;
                            case error.TIMEOUT:
                                errorMessage = "위치 정보를 가져오는 시간이 초과되었습니다.";
                                break;
                            case error.UNKNOWN_ERROR:
                                errorMessage = "알 수 없는 오류가 발생했습니다.";
                                break;
                        }
                        
                        document.getElementById('status').innerText = `오류: ${errorMessage}`;
                        document.getElementById('status').style.color = '#e74c3c'; // 오류 시 빨간색
                        document.getElementById('latitude').innerText = '오류';
                        document.getElementById('longitude').innerText = '오류';
                        document.getElementById('accuracy').innerText = '오류';
                        document.getElementById('localTimeZone').innerText = '오류';
                        document.getElementById('localTime').innerText = '오류';
                    },
                    { enableHighAccuracy: true, timeout: 15000, maximumAge: 0 } // 옵션: 고정확도, 15초 타임아웃, 캐시 사용 안 함
                );
            } else {
                document.getElementById('status').innerText = "이 브라우저는 Geolocation API를 지원하지 않습니다.";
                document.getElementById('status').style.color = '#e74c3c';
                document.getElementById('latitude').innerText = 'N/A';
                document.getElementById('longitude').innerText = 'N/A';
                document.getElementById('accuracy').innerText = 'N/A';
            }
        });
    </script>
</body>
</html>
